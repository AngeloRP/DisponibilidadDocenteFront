<div class="fondo">
  <div class="row  contenedor-autenticacion col-12 col-sm-9 col-md-8">
    <div class="header-image col-md-6">
      <img class="img-fluid" src="../../assets/img/logo_san_marcos.png" />
    </div>
    <mat-card class="mat-card col-md-6 mat-elevation-z8">
      <mat-card-title class="mat-headline">Iniciar Sesión</mat-card-title>
      <mat-card-content>
        <form [formGroup]="login" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input
              matInput
              type="email"
              placeholder="Correo Electrónico"
              formControlName="email"
              required
              (keyup.enter)="onSubmit()"
            />
            <mat-error *ngIf="!email.valid"
              >{{ getErrorMessage() }} {{ email.errors | json }}
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              placeholder="Contraseña"
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              required
              (keyup.enter)="onSubmit()"
            />
            <mat-icon matSuffix (click)="hide = !hide">{{
              hide ? "visibility_off" : "visibility"
            }}</mat-icon>
            <mat-error *ngIf="!password.valid">{{
              getErrorMessage()
            }}</mat-error>
          </mat-form-field>
          <button id="ingresar" mat-button color="accent" (click)="onSubmit()">
            Ingresar
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
